<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>   
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section id="container-sect">
        <h1>Calculando Valores</h1>
        <input type="number" name="txtn1" id="txtn1" placeholder="Valor 1">
        <input type="number" name="txtn2" id="txtn2" placeholder="Valor 2">
        <label>
            <strong>Operação:</strong>
            <select id="selection" onchange="changeOperation()">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
                <option value="**">**</option>
            </select>
        </label>
        <input id="calcule" type="button" Value="Calcular" onclick="calcular()">
        <div id="res">Resultado</div>
    </section>
<script src="./script.js"></script>
</body>


</html>
